<script>
    const sampleInput = '111100001010';

    const input2 = '';

    const inputToUse = sampleInput;

    function generateNext(str, requiredSize) {
        const a = str;
        let b = '';
        a.split('').reverse().forEach(character => b += character === '1' ? '0' : '1');

        const next = a + '0' + b;

        return next.length >= requiredSize ? next : generateNext(next, requiredSize);
    }

    console.log('generateNext(inputToUse):', generateNext(inputToUse, 100));
</script>
